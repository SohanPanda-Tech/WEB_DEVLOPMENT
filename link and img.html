<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD IMG AND LINKS</title>
</head>
<body>
    <!--'a' stanks for anchor,,,,,,TARGET TO RUN LINK IN NEW TAB-->
    <a href="https://google.com" target="_blank">go to google</a> <br>

    <a href="https://facebook.com">go to fb</a> <br>

    <!--to use internal links use '/'-->
    <a href="/meta.html">META TAG</a> <br>

    <!--alt takes the play when img doesn't show -->
    <img src="/VICE CAPTAIN.jpg" alt="NO IMG FOUND" width="100" height="150">
</body>
</html>
