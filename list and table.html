<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLES AND LISTS</title>
  </head>
  <body>
    <!--circle , disc, square can be put in circle-->
    <ul type="circle">
      <li>fisrt</li>
      <li>second</li>
      <li>third</li>
    </ul>
    <ol type="A">
      <li>one</li>
      <li>second</li>
      <ol>
        <li>ek</li>
        <li>do</li>
      </ol>

      <li>third</li>
    </ol> <hr> <br>
<h3>TABLES</h3>

<!--Tables-->
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>class</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>123</td>
            <td>Rohan</td>
            <td>6</td>
        </tr>
    </tbody>
</table>


  </body>
</html>
